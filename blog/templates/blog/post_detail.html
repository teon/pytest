{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <a href="{% url 'post_edit' pk=post.pk %}">Edytuj</a>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
